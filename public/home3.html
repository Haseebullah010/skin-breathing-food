	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		    	<a class="navbar-item" href="#">Breathing Problems</a>
		      
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ml-auto">

		        	<li class="nav-item"><a href="#" class="nav-link">About</a></li>

	            </li>
		        </ul>
		      </div>
		    </div>
		  </nav>
    <!-- END nav -->
         </div>


<div class="row" >
	<div class="col-md-12" style="text-align: center; color: rgb(252, 252, 252);">
		<div class="col">
			<h4 style="color: aliceblue; background-color: #032A37;">This Functionality Will add soon</h4>
		</div>
		
	</div>
	</div>
<div class="p-3"></div>
    {% if context %}
    <div class="row">
        <!-- <div class="col-md-4"></div> -->
        <div class="col-md-12">
            <table class="center table   " style="background-color: white; text-align: center;" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Num</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Accuracy</th>
                  </tr>
                </thead>
                <tbody>
                  
        
                    {% for p in context %}
        
                  
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    
                    <td>{{p.name}}</td>
                    
                    <td><img src="{{p.image_url}}" alt="" width="50px" height="50px"></td>
                    <td>{{p.confidence}}</td>
                   
                    
                  </tr>
                  
                  {% endfor %}
                 
                </tbody>
            </table>
        </div>
        <!-- <div class="col-md-4"></div> -->
    </div>
    
    {% endif %}

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
